site_name: Terracotta
site_url: https://mrawesomeowl.github.io/terracotta-docs/
docs_dir: docs
theme:
  logo: assets/logo_monochrome.svg
  favicon: assets/logo.svg
  name: material
  features:
    # - navigation.sections
    - navigation.path
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.indexes
    - navigation.expand
    - content.code.annotate
    - content.tooltips
  language: en
  palette:
    - scheme: slate
      primary: teal
      accent: deep-orange
markdown_extensions:
  # - codehilite
  - toc:
      permalink: true
      title: Table of Contents
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - abbr
  - attr_list
  - tables
  - attr_list
  - md_in_html
nav:
  - About: index.md
  - Getting Started: 
    - Installation: getting_started/installation.md
    - Plot Setup: getting_started/plot_setup.md
    - Syntax Guide: getting_started/syntax_guide.md
  - Language Features:
    - Expressions (math): language_features/expressions.md
  - Code Items:
    - Variable: codeitems/variable.md
    - Number: codeitems/number.md
    - String: codeitems/string.md
    - Styled Text: codeitems/styled_text.md
    - List: codeitems/list.md
    - Dictionary: codeitems/dictionary.md
    - Vector: codeitems/vector.md
    - Location: codeitems/location.md
    - Potion: codeitems/potion.md
    - Sound: codeitems/sound.md
    - Particle: codeitems/particle.md
    - Game Value: codeitems/game_value.md
  - Code Blocks:
    - Event: codeblocks/event.md
    - Action: codeblocks/action.md
    - Function: codeblocks/function.md
    - Process: codeblocks/process.md
    - Control: codeblocks/control.md
    - Select Object: codeblocks/select_object.md
    - Set Variable: codeblocks/set_var.md
extra_css:
  - style.css
plugins:
  - search
  - table-reader